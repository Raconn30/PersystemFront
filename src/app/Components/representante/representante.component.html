<mat-form-field>

  <mat-label>Filtro</mat-label>

  <input matInput (keyup)="applyFilter($event)" placeholder="Datos Reresentante" #input>

</mat-form-field>



<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>


    <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <div *ngIf="column!='Acciones'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </div>
        <div *ngIf="column=='Acciones'">
        <th mat-header-cell *matHeaderCellDef >{{column}}</th>
        <td mat-cell *matCellDef="let element">
          <a class="opcion" (click)="editaRegistro()"><i class="fa-solid fa-pen-to-square"></i></a>
          <a class="opcion" id="opcion1" (click)="EliminarRegistro()"><i class="fa-solid fa-delete-left"></i></a>
        </td>
        </div>

    </div>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    <tr class="mat-row" *matNoDataRow>

      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

    </tr>

  </table>
  <div class="boton">
    <div class="boton2">
      <button mat-raised-button color="primary" (click)="openDialog()">Formulario Representante</button>
  </div>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
