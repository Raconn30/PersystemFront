<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/login">Login</a>
      <a mat-list-item href="/contrato">Contrato</a>
      <a mat-list-item href="/predio">Predio</a>
      <a mat-list-item href="/representante">Representante</a>
      <a mat-list-item href="/proveedor">Proveedor</a>
      <a mat-list-item href="/material">Material</a>
      <a mat-list-item href="/servicio">Servicio</a>
      <a mat-list-item href="/trabajador">Trabajador</a>
      <a mat-list-item href="/proveedor">Proveedor</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>PersystemFront</span>
      <div class="avatars-container">
        <ngx-avatars class="avatar" name="John Doe"></ngx-avatars>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
